<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Digital Elegan</title>
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .waktu-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      min-width: 280px;
    }

    .nama {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fffdfc;
      animation: fadeIn 2s ease-in-out;
    }

    .hari {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #00ffe0;
    }

    .tanggal {
      font-size: 22px;
      margin-bottom: 20px;
      color: #c0f5ff;
    }

    .jam {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffffff;
    }

    @media (max-width: 500px) {
      .jam {
        font-size: 36px;
      }

      .hari {
        font-size: 22px;
      }

      .tanggal {
        font-size: 18px;
      }

      .waktu-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="waktu-container">
    <div class="nama">Halo, Ratu Checillia!</div>
    <div class="hari" id="hari">Memuat...</div>
    <div class="tanggal" id="tanggal"></div>
    <div class="jam" id="jam"></div>
  </div>
  
  <script>
    function updateWaktu() {
      const now = new Date();

      const hariList = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const bulanList = [
        'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
        'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
      ];

      const hari = hariList[now.getDay()];
      const tanggal = now.getDate();
      const bulan = bulanList[now.getMonth()];
      const tahun = now.getFullYear();

      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');

      document.getElementById('hari').textContent = hari;
      document.getElementById('tanggal').textContent = `${tanggal} ${bulan} ${tahun}`;
      document.getElementById('jam').textContent = `${jam}:${menit}:${detik}`;
    }

    setInterval(updateWaktu, 1000);
    updateWaktu();
  </script>

</body>
</html>
